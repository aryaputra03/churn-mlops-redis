version: '3.8'

services:
  ml-pipeline-full:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: churn-pipeline-full
    image: churn-classifier:latest
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../params.yml:/app/params.yml
      - ../metrics:/app/metrics
      - ../plots:/app/plots
    environment:
      - PYTHONUNBUFFERED=1
    command: >
     bash -c "
        echo 'Step 1: Preprocessing...' &&
        python -m src.preprocess &&
        echo 'Step 2: Training...' &&
        python -m src.train &&
        echo 'Step 3: Evaluation...' &&
        python -m src.evaluate &&
        echo 'Pipeline completed successfully!'
      "
    networks:
      - ml-network

  redis:
    image: redis:7-alpine
    container_name: churn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ml-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: churn-api
    image: churn-classifier:api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../params.yaml:/app/params.yaml
      - api-db:/app/db
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}
      - UPTASH_REDIS_URL=${UPTASH_REDIS_URL}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    networks:
      - ml-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
volumes:
  postgres-data:
  redis-data:
    driver: local
  api-db:

networks:
  ml-network:
    driver: bridge
    name: ml-network

